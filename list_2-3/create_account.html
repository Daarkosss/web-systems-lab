<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Załóż konto</title>
    <style>
      .form-wrapper{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .form{
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 200px;
      }
    </style>
  </head>

  <body>
    <nav>
      <h3><a href="index.html">Strona główna</a></h3>
    </nav>

    <div class="form-wrapper">
      <h1>Załóż konto!</h1>
      <form class="form" action="#" method="post">
        <label for="fav_color">Wybierz swój ulubiony kolor</label>
        <input id="fav_color" name="fav_color" type="color"></input>
        <label for="birthday">Wprowadź rok i miesiąc urodzenia</label>
        <input id="birthday" name="birthday" type="month" />
        <label for="wro_rate">Jak bardzo lubisz Wrocław</label>
        <input id="wro_rate" name="wro_rate" type="range" />
        <label for="search_box">Skąd jesteś?</label>
        <input id="search_box" name="search_box" type="search" placeholder="Wrocław" />
        <label for="social_url">Wprowadź link do swojego facebooka</label>
        <input id="social_url" name="social_url" type="url" placeholder="https://www.facebook.com/politechnika" />

        <input class="button-send" type="submit" value="Wyślij" />
      </form>
    </div>
  </body>
</html>
